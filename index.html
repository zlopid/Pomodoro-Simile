<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Pomodoro-Simile</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.1.7/underscore-min.js" type="text/javascript" charset="utf-8"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.5.3/backbone-min.js" type="text/javascript" charset="utf-8"></script>
    
  <script src="pomodoro-app.js" type="text/javascript" charset="utf-8"></script>
  <link rel="stylesheet" type="text/css" href="http://meyerweb.com/eric/tools/css/reset/reset.css" />
  <link rel="stylesheet" type="text/css" href="layout.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
</head>

<body>
<div id="counter"></div>
<div id="notify">Enable Desktop Notifications</div>

<script type="text/template" id="counter-template">
<%= minutes + ":" + ((seconds < 10) ? "0" : "") + seconds %>
<div class="action"><%= isPaused? "resume" : "pause" %></div>
</script>
</body>
</html>
